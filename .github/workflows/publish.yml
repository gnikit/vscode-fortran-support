on:
  release:
    types: [published]

name: Deploy Extension
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

      - name: Package Release ${{ github.ref_name }}
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          npm i -g vsce
          echo "PRE RELEASE FLAG: $pre_release"
          if [ "$pre_release" = true ] ; then
            echo "PRE_RELEASE"
            vsce package --no-git-tag-version --pre-release ${GITHUB_REF_NAME:1}
          else
            vsce package --no-git-tag-version ${GITHUB_REF_NAME:1}
          fi
        env:
          pre_release: ${{ github.event.release.prerelease }}

      - name: Update package.json version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          git config user.name github-actions
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git switch -c tmp
          git add package.json
          git commit -m "ci: update package.json version"
          git fetch
          git switch main
          git merge tmp
          git tag -f $GITHUB_REF_NAME
          git push origin -f $GITHUB_REF_NAME
          git push origin -f main

      - uses: softprops/action-gh-release@master
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: ./*.vsix
